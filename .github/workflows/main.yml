name: Codex Review (manual)

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  codex_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review the code changes in this branch/PR.
            Focus on bugs, security issues, and maintainability.
            Be concise and actionable.
